services:
  web:
    build:
      context: .
      target: develop
    entrypoint:
      - python3
      - scripts/develop.py
    volumes:
      - .:/app
      - venv:/app/venv
      - node_modules:/app/frontend/node_modules
    ports:
      - "8000:8000"
    links:
      - db
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
      POSTGRES_HOST: db
      SECRET_KEY: whatever
      DJANGO_DEBUG: 1
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
  venv:
  node_modules:
