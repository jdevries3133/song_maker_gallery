server {
    server_name stories.songmakergallery.com;

    expires 30d;
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_http_version 1.1;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript;

    location /favicon.ico {
        access_log off;
        log_not_found off;
        alias /home/jack/song_maker_gallery/django_smg/static_root/frontend/favicon.ico;
    }

    root /home/jack/song_maker_gallery/django_smg/frontend/storybook-static;
    index index.html;


    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/stories.songmakergallery.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/stories.songmakergallery.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = stories.songmakergallery.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    server_name stories.songmakergallery.com;
    listen 80;
    return 404; # managed by Certbot


}